<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clickEvent 07</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <style>
        h1 {
            text-align: center;
        }

        .main {
            height: 100vh;
            background: #333;
        }

        .top_banner {
            background: tomato;
            overflow: hidden;
            line-height: 100px;
            height: 100px;
            transition: 0.5s;
        }

        .top_banner.on {
            height: 0;
            transition: 0.5s;
        }
    </style>
</head>

<body>
    <header>
        <div class="top_banner"><i class="xi-close"></i></div>
        <h1>
            <a href="">
                <img src="../img/logo_w.png" alt="">
            </a>
        </h1>
    </header>
    <section class="main">

    </section>
    <script>
        $(function () {
            $('.top_banner i').on('click', function () {
                $('.top_banner').addClass('on')
            })
        })
    </script>
</body>

</html>

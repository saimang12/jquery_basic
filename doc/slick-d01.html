<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick01 - 신세계</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/slick.css">
    <link rel="stylesheet" href="../css/font.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Noto+Serif+KR:wght@200;300;400;500;700&family=Roboto:wght@100;300;400;500;700;900&display=swap');

        .mz {
            font-family: 'Noto Serif KR', serif;
        }

        .Art {
            padding: 200px 0 100px 0;
            overflow: hidden;
        }

        .Art h2 {
            font-size: 40px;
            font-weight: 600;
            text-align: center;
            margin: 0 0 50px 0;
        }

        .Art .inner {
            width: 1200px;
            height: 350px;
        }

        .Art .left_tab {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1200px;

        }

        .Art .left_tab .itm {
            display: none;
        }

        .Art .left_tab .itm.on {
            display: block;
        }

        .Art .left_tab span {
            display: block;
            font-size: 14px;
            font-weight: 300;
            margin: 0 0 30px 0;
            color: #daa520
        }

        .Art .left_tab .tit {
            font-size: 30px;
            font-weight: 600;
            margin: 0 0 50px 0;
            font-family: 'Noto Serif KR', serif;
            color: #fff;
            line-height: 40px;
        }

        .Art .left_tab a {
            display: inline-block;
            padding: 7px 15px 7px 15px;
            color: #fff;
            border: 1px solid #fff;
            font-size: 12px;
        }

        .Art .art_content_wrap {
            position: relative;
        }

        .Art .right_slide {
            position: absolute;
            top: 60px;
            right: -150px;
            width: 1200px;
        }

        .Art .right_slide figure {
            padding: 0 15px;
        }

        .arrows {
            color: #fff;
        }

        .num {
            color: #fff;
        }
    </style>
</head>

<body>
    <section class="Art">
        <h2 class="mz">
            Art &amp; Culture
        </h2>
        <div class="art_content_wrap">
            <div class="inner">
                <div class="left_tab">
                    <div class="itm on">
                        <span>01 SHINSEGAE ACADEMY</span>
                        <div class="tit">
                            신세계 아카데미<br />
                            겨울학기 수강원 모집
                        </div>
                        <a href="">View more</a>
                    </div>
                    <div class="itm">
                        <span>02 SHINSEGAE ACADEMY</span>
                        <div class="tit">
                            신세계 아카데미<br />
                            겨울학기 수강원 모집
                        </div>
                        <a href="">View more</a>
                    </div>
                    <div class="itm">
                        <span>03 SHINSEGAE ACADEMY</span>
                        <div class="tit">
                            신세계 아카데미<br />
                            겨울학기 수강원 모집
                        </div>
                        <a href="">View more</a>
                    </div>
                    <div class="itm">
                        <span>04 SHINSEGAE ACADEMY</span>
                        <div class="tit">
                            신세계 아카데미<br />
                            겨울학기 수강원 모집
                        </div>
                        <a href="">View more</a>
                    </div>
                    <div class="itm">
                        <span>05 SHINSEGAE ACADEMY</span>
                        <div class="tit">
                            신세계 아카데미<br />
                            겨울학기 수강원 모집
                        </div>
                        <a href="">View more</a>
                    </div>
                </div>
                <div class="arrows">
                    <i class="xi-angle-left"></i>
                    <i class="xi-angle-right"></i>
                </div>
                <div class="num">
                    1 / 5
                </div>
            </div>
            <div class="right_slide">
                <figure>
                    <img src="../img/main_con01.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con02.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con03.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con04.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con05.jpg" alt="">
                </figure>
            </div>
        </div>
    </section>




    <script>
        $(function () {

            var bgColor = ['#f00', '#ff0', '#369', 'tomato', 'gray']
            $('.Art .inner').css({ background: bgColor[0] });


            $('.right_slide').on('init afterChange', function (e, s, c) {
                $('.Art .left_tab .itm').eq(c).addClass('on').siblings().removeClass('on');

                $('.Art .inner').css({ background: bgColor[c] })
                $('.num').text((c ? c + 1 : 1) + '/' + bgColor.length)

            });

            $('.right_slide').slick({
                slidesToShow: 2,
                arrows: false,
                autoplay: true,
            });

            $('.arrows i:nth-child(1)').on('click', function () {
                $('.right_slide').slick('slickPrev')
            });
            $('.arrows i:nth-child(2)').on('click', function () {
                $('.right_slide').slick('slickNext')
            });

        })





    </script>
</body>

</html>
